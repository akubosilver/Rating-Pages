<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple rating page with javascript" >
    <title>Interactive Rating Pages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="cards">
            <div class="welcome-page active">
                <div class="star">
                    <img src="images/icon-star.svg" alt="star-icon">
                </div>
                <h2 class="title">How did we do?</h2>
                <p class="wordings">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="spans">
                    <span class="span" data-selection="1">1</span>
                    <span class="span" data-selection="2">2</span>
                    <span class="span" data-selection="3">3</span>
                    <span class="span" data-selection="4">4</span>
                    <span class="span" data-selection="5">5</span>
                </div>
                <button class="submit-btn">SUBMIT</button>    
            </div>
            <div class="thankYouPage">
                <div class="thankYouMsg">
                    <img src="images/illustration-thank-you.svg" alt="thank-you">
                </div>
                <div class="selected"></div>
                <h1 class="title">Thank you!</h1>
                <p class="wordings">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
